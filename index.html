<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <!-- Add Font Awesome CDN link for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Update the body font style to Times New Roman */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif; /* Change font to Times New Roman */
            list-style: none;
            text-decoration: none;
            scroll-behavior: smooth;
        }

        /* Add the video background in DAA section */
        .daa-section {
            position: relative;
            height: 100vh; /* Make it full screen */
            overflow: hidden;
        }

        .algorithmic-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the video covers the section without distortion */
            z-index: -1; /* Keep the video behind content */
        }

        .daa-content {
            position: relative;
            z-index: 1; /* Keep content above the video */
            color: white; /* Adjust text color for visibility */
            padding: 20px;
            text-align: center;
        }

        .daa-content h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .daa-content p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .daa-content .btn {
            padding: 14px 40px;
            border-radius: 0.5rem;
            font-size: 17px;
            font-weight: 500;
            background: #0096c7;
            color: white;
            border: 1px solid #0096c7;
            transition: all .40s ease;
        }

        .daa-content .btn:hover {
            transform: scale(1.01) translateY(-5px);
            background: transparent;
            border: 1px solid #0096c7;
        }

        /* Contact section styles */
        .contact {
            padding: 40px;
            text-align: center;
        }

        .contact-text h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .contact-text h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .contact-icons a {
            font-size: 2.5rem;
            color: var(--text-color);
            transition: all 0.3s ease;
            background: var(--main-color);
            padding: 15px;
            border-radius: 50%;
            text-decoration: none;
        }

        .contact-icons a:hover {
            transform: scale(1.1);
            background: transparent;
            border: 2px solid var(--main-color);
        }
    </style>
</head>
<body>
    <!-- DAA Section with Video Background -->
    <section class="daa-section">
        <video class="algorithmic-video" autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="daa-content">
            <h1>Welcome to the Algorithmic World</h1>
            <p>Explore the fascinating world of algorithms, data structures, and problem-solving techniques!</p>
            <a href="#" class="btn">Learn More</a>
        </div>
    </section>

    <!-- Contact Section with Social Media Icons -->
    <section class="contact">
        <div class="contact-text">
            <h2>Contact Me</h2>
            <h3>Feel free to reach out to me through any of the platforms below:</h3>
        </div>
        <div class="contact-icons">
            <!-- LinkedIn Icon -->
            <a href="https://www.linkedin.com/in/your-profile" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <!-- GitHub Icon -->
            <a href="https://github.com/your-profile" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <!-- Twitter Icon -->
            <a href="https://twitter.com/your-profile" target="_blank" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <!-- Email Icon -->
            <a href="mailto:youremail@example.com" target="_blank" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </section>
</body>
</html>
