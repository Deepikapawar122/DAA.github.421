<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Social Media Icons</title>
    <!-- Include Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', serif; /* Use Times New Roman font */
            list-style: none;
            text-decoration: none;
            scroll-behavior: smooth;
        }

        body {
            background-color: #f0f0f0; /* Light background color */
            color: #333; /* Dark text color */
        }

        /* Header Styles */
        header {
            background-color: #1d3557; /* Dark blue background */
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Image Container Styles */
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        /* Image Styles */
        .image-container img {
            width: 30%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styles */
        footer {
            background-color: #1d3557;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            margin: 10px 0;
        }

        footer a {
            color: white;
            font-size: 2rem; /* Larger icons */
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #eb4a4a; /* Change color on hover */
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Our Website</h1>
        <p>Explore Our Content and Learn More!</p>
    </header>

    <!-- Image Container Section -->
    <div class="image-container">
        <img src="https://via.placeholder.com/800x400?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/800x400?text=Image+2" alt="Image 2">
        <img src="https://via.placeholder.com/800x400?text=Image+3" alt="Image 3">
    </div>

    <!-- Footer Section with Social Media Icons -->
    <footer>
        <p>Contact Us:</p>
        <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin"></a>
        <a href="https://github.com" target="_blank" class="fab fa-github"></a>
        <a href="mailto:example@example.com" target="_blank" class="fas fa-envelope"></a>
    </footer>

</body>
</html>
