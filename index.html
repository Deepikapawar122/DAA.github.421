  <title>Bootstrap Animation Example</title>

  <!-- Link to Bootstrap CSS (via CDN) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: navy;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      margin-top: 50px;
      position: relative;
      z-index: 10;
      padding: 20px;
    }

    .custom-style {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.5s ease-in-out;
    }

    .custom-style:hover {
      transform: scale(1.05);
    }

    .fade-in {
      animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: navy;
      border-color: navy;
    }

    .btn-primary:hover {
      background-color: #003366;
      border-color: #003366;
    }

    .btn-success {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>
</head>
